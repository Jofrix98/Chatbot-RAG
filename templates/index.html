<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a; /* Fondo oscuro como en la captura */
            color: #d1d5db; /* Texto claro */
            margin: 0;
            padding: 20px 0; /* A√±adimos padding vertical para el t√≠tulo */
            display: flex;
            flex-direction: column; /* Cambiamos a columna para apilar t√≠tulo y chat */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #d1d5db; /* Color claro para el t√≠tulo */
            font-size: 2.5rem; /* Tama√±o grande para el h1 */
            margin-bottom: 20px; /* Espacio entre el t√≠tulo y el chat */
            text-align: center;
            text-transform: uppercase; /* May√∫sculas para que coincida con el estilo */
            letter-spacing: 2px; /* Espaciado entre letras para un look moderno */
        }

        #chat {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            background-color: #2a2a2a; /* Gris oscuro para el contenedor */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #2a2a2a; /* Fondo de mensajes */
        }

        .message {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 5px;
            max-width: 85%;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap; /* Esto respeta los saltos de l√≠nea (\n) */
        }

        .user {
            background-color: #3b82f6; /* Azul como en la captura */
            color: white;
            margin-left: auto;
            text-align: left;
        }

        .bot {
            background-color: #3f3f3f; /* Gris oscuro para el bot */
            color: #d1d5db;
            margin-right: auto;
            text-align: left;
        }

        .input-container {
            padding: 15px;
            background-color: #2a2a2a;
            border-top: 1px solid #444;
            display: flex;
            align-items: center;
        }

        #question {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            background-color: #3f3f3f;
            color: #d1d5db;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }

        #question:focus {
            box-shadow: 0 0 0 1px #3b82f6; /* Borde azul al enfocar */
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3b82f6; /* Azul como en la captura */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb; /* Tono m√°s oscuro al pasar el rat√≥n */
        }

        button:active {
            background-color: #1d4ed8;
        }

        /* Scrollbar estilizado */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>Preg√∫ntame Algo</h2>
    <div id="chat">
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="question" placeholder="Escribe tu pregunta...">
            <button onclick="sendQuestion()">Enviar</button>
        </div>
    </div>

    <script>
        // Mostrar mensaje de presentaci√≥n al cargar la p√°gina
        window.onload = function() {
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class="message bot">üìÑüß† Soy un asistente que busca informaci√≥n por ti. ¬øQu√© quieres que busque?</div>`;
            messages.scrollTop = messages.scrollHeight; // Desplazar al final
        };

        async function sendQuestion() {
            const question = document.getElementById("question").value;
            if (!question) return;

            // Mostrar la pregunta en el chat
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class="message user">${question}</div>`;
            messages.scrollTop = messages.scrollHeight; // Desplazar al final

            try {
                // Enviar la pregunta al backend
                const response = await fetch("http://127.0.0.1:5000/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) throw new Error("Error en la respuesta del servidor");

                const data = await response.json();

                // Mostrar la respuesta del chatbot
                if (data.contexto) {
                    messages.innerHTML += `<div class="message bot">${data.contexto}</div>`;
                } else {
                    messages.innerHTML += `<div class="message bot">Error: ${data.error}</div>`;
                }
            } catch (error) {
                messages.innerHTML += `<div class="message bot">Error: ${error.message}</div>`;
            }

            // Desplazar al final despu√©s de la respuesta
            messages.scrollTop = messages.scrollHeight;

            // Limpiar el input
            document.getElementById("question").value = "";
        }
    </script>
</body>
</html>
